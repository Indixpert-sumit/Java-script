<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Signup Form</title>
 
</head>
<body>

  <h2>Signup Form</h2>

  <form id="signupForm">
    <label>Name:</label><br>
    <input type="text" id="name"><br>
    <span class="error" id="nameError"></span><br><br>

    <label>Email:</label><br>
    <input type="email" id="email"><br>
    <span class="error" id="emailError"></span><br><br>

    <label>Mobile Number:</label><br>
    <input type="text" id="mobile"><br>
    <span class="error" id="mobileError"></span><br><br>

    <label>Password:</label><br>
    <input type="password" id="password"><br>
    <span class="error" id="passwordError"></span><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" id="confirmPassword"><br>
    <span class="error" id="confirmPasswordError"></span><br><br>

    <label>Gender:</label><br>
    <select id="gender">
      <option value="">Select</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="O">Other</option>
    </select><br>
    <span class="error" id="genderError"></span><br><br>

    <label>Skills (select at least one):</label><br>
    <input type="checkbox" name="skills" value="C"> C
    <input type="checkbox" name="skills" value="Python"> Python
    <input type="checkbox" name="skills" value="HTML"> HTML
    <input type="checkbox" name="skills" value="CSS"> CSS
    <input type="checkbox" name="skills" value="JavaScript"> JavaScript
    <input type="checkbox" name="skills" value="React"> React<br>
    <span class="error" id="skillsError"></span><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button><br><br>

    <div class="success" id="formSuccess"></div>
  </form>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      document.querySelectorAll(".error").forEach(el => el.textContent = "");
      document.getElementById("formSuccess").textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const gender = document.getElementById("gender").value;
      const skills = document.querySelectorAll('input[name="skills"]:checked');

      let isValid = true;

      if (name.length < 3) {
        document.getElementById("nameError").textContent = "Enter full name (min 3 chars, first & last).";
        isValid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        isValid = false;
      }

      const mobilePattern = /^(\+91|0)?[6789][0-9]{9}$/;
      if (!mobilePattern.test(mobile)) {
        document.getElementById("mobileError").textContent = "Enter a valid 10-digit mobile number.";
        isValid = false;
      }

      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{8,}$/;
      if (!passwordPattern.test(password)) {
        document.getElementById("passwordError").textContent = "Weak password. Use 8+ chars with uppercase, lowercase, number, and special.";
        isValid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
        isValid = false;
      }

      if (gender === "") {
        document.getElementById("genderError").textContent = "Please select your gender.";
        isValid = false;
      }

      if (skills.length === 0) {
        document.getElementById("skillsError").textContent = "Select at least one skill.";
        isValid = false;
      }

      if (isValid) {
        document.getElementById("formSuccess").textContent = "Form submitted successfully!";
        form.reset();
      }
    });

    form.addEventListener("reset", () => {
      document.querySelectorAll(".error").forEach(el => el.textContent = "");
      document.getElementById("formSuccess").textContent = "";
    });
  </script>

</body>
</html>
